<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ’¬</text></svg>">
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="brand">Chat</div>
          <button id="new-chat" class="icon-btn" title="New chat" aria-label="New chat">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"/></svg>
          </button>
        </div>
        <div id="threads" class="threads" role="list"></div>
      </aside>

      <main class="chat">
        <header class="chat-header">
          <div class="chat-title" id="chat-title">New Chat</div>
        </header>

        <section id="messages" class="messages" aria-live="polite"></section>

        <form id="composer" class="composer" autocomplete="off">
          <textarea id="input" rows="1" placeholder="Message..." aria-label="Type your message"></textarea>
          <button id="send" class="send-btn" title="Send" aria-label="Send">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
          </button>
        </form>
      </main>
    </div>

    <template id="thread-item-template">
      <div class="thread" role="listitem">
        <div class="info">
          <div class="title"></div>
          <div class="meta"></div>
        </div>
        <div class="actions" aria-label="Chat actions">
          <button class="icon-btn xs rename" title="Rename" aria-label="Rename chat">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="currentColor" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41L18.37 3.29a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
          </button>
          <button class="icon-btn xs danger delete" title="Delete" aria-label="Delete chat">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
          </button>
        </div>
      </div>
    </template>

    <template id="message-template">
      <div class="message">
        <div class="avatar"></div>
        <div class="bubble"></div>
      </div>
    </template>

    <script src="/static/app.js" type="module"></script>
  </body>
  </html>
